<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    </head>

    <body>
        <form class="m-5">
            <div class="row mb-3" id="layer"> 
                <input type="text" name="tag" />
                <input type="text" name="tag" />
                <input type="text" name="tag" />
            </div>
            <button type="button" class='btn btn-primary' onclick="addTag()">tag추가</button>
            <button type="submit" class='btn btn-primary' >전송</button>
        </form>
        <script>
            function addTag() {
                let textInput = document.createElement("input");//<input>
                textInput.setAttribute("type", "text");// <input type="text">
                textInput.name = "tag";  // <input name="tag">
                //화면에 나오게 처리 -> DOM Tree 구조안에 추가.
                // div#layer 의 마지막 자식 노드로 추가.
                // div#layer 노드를 조회
                
                // let layer = document.getElementById("layer");
                let layer = document.querySelector("div#layer"); //css selector

                // layer에 추가 - 부모노드.appendChild(추가할노드)
                layer.appendChild(textInput);
            }
        </script>
    </body>
</html>
