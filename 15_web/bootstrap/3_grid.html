<!-- 3_grid.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        div {border: 1px solid gray}
    </style>
</head>
<body>
    <!-- 
        margin, padding 설정
        형식: {property}{side}-{size}
        property: p (패딩), m (마진)
        side(위치): t-top, b-bottom, s-left, e-right, x-좌우, y-상하, 생략-전체
        size: 0 ~ 5
        ex) m-3  (마진,전체,크기-3)
            pt-3 (패딩,top(윗쪽), 3)
    -->
    <div class="container mt-5">
        <div class="row">
            <!-- width를 동일한 비율로 나눔 -->
            <div class="col-sm">A</div>
            <div class="col-sm">B</div>
            <div class="col-sm">C</div>
        </div>
        <div class="row">
            <!-- width를 각각 원하는 비율로 설정. 총 합이 12가 되도록 한다.-->
            <div class="col-md-1">가</div>
            <div class="col-md-5">나</div>
            <div class="col-md-3">다</div>
            <div class="col-md-3">라</div>
        </div>
    </div>
</body>
</html>
